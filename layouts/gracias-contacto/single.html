{{ define "head" }}
	{{ partial "head.html" . }}
{{ end }}
{{ define "main" }}
<main id="main" class="container">

	<div class="row topspace">
		<div class="col-sm-8 col-sm-offset-2">
			<article class="post">
				<header class="entry-header">
					<h1 class="entry-title">
						<a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
					</h1>
				</header>
				<div class="entry-content">
					{{ .Content }}
				</div>
			</article>
		</div>
	</div>

</main>
{{ end }}

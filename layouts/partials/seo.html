<!-- SEO Meta Tags -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}{{ .Site.Params.seo.keywords }}{{ end }}">
<meta name="author" content="{{ .Site.Params.seo.author }}">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="language" content="Spanish">
<meta name="revisit-after" content="7 days">
<meta name="rating" content="General">
<meta name="geo.region" content="ES-M">
<meta name="geo.placename" content="Madrid">
<meta name="geo.position" content="40.4381311;-3.7197575">
<meta name="ICBM" content="40.4381311, -3.7197575">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph / Facebook -->
<meta property="og:locale" content="{{ .Site.Params.seo.locale }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Params.seoTitleSuffix }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ if .Params.thumbnail.image }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ trim .Params.thumbnail.image "/" }}" />
<meta property="og:image:alt" content="{{ .Params.thumbnail.alt | default .Title }}" />
{{ else }}
<meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.jpg" />
{{ end }}
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
{{ if .IsPage }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" />
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}" />
<meta property="article:author" content="{{ .Site.Params.seo.author }}" />
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ .Site.Params.seo.twitterCreator }}" />
<meta name="twitter:creator" content="{{ .Site.Params.seo.twitterCreator }}" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Params.seoTitleSuffix }}{{ end }}" />
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
{{ if .Params.thumbnail.image }}
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ trim .Params.thumbnail.image "/" }}" />
{{ else }}
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/og-image.jpg" />
{{ end }}

<!-- JSON-LD Structured Data: Organization & LocalBusiness -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "@id": "{{ .Site.BaseURL }}#organization",
      "name": "AM Psicología Madrid",
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/amp.svg",
        "width": 250,
        "height": 60
      },
      "sameAs": [
        "{{ range .Site.Params.social }}{{ if .footer }}{{ .url }},{{ end }}{{ end }}"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+34-{{ replace .Site.Params.phone " " "-" }}",
        "contactType": "customer service",
        "areaServed": "ES",
        "availableLanguage": ["es"]
      }
    },
    {
      "@type": "LocalBusiness",
      "@id": "{{ .Site.BaseURL }}#localbusiness",
      "name": "AM Psicología Madrid",
      "image": "{{ .Site.BaseURL }}images/sobre-mi.png",
      "description": "{{ .Site.Params.description }}",
      "url": "{{ .Site.BaseURL }}",
      "telephone": "+34{{ replace .Site.Params.phone " " "" }}",
      "email": "{{ .Site.Params.email }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Calle Hilarión Eslava, 27bis, piso 1º, puerta 4",
        "addressLocality": "Madrid",
        "addressRegion": "Madrid",
        "postalCode": "28015",
        "addressCountry": "ES"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 40.4381311,
        "longitude": -3.7197575
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "09:00",
          "closes": "20:00"
        }
      ],
      "priceRange": "€€",
      "paymentAccepted": "Cash, Credit Card, Bizum",
      "currenciesAccepted": "EUR",
      "@type": ["LocalBusiness", "MedicalBusiness", "Psychologist"],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "47"
      }
    },
    {
      "@type": "Person",
      "@id": "{{ .Site.BaseURL }}#person",
      "name": "{{ .Site.Params.name }}",
      "jobTitle": "Psicóloga Sanitaria",
      "description": "Psicóloga sanitaria colegiada con más de 15 años de experiencia en terapia individual, de pareja, familiar e infantil",
      "url": "{{ .Site.BaseURL }}sobre-mi/",
      "image": "{{ .Site.BaseURL }}images/sobre-mi.png",
      "sameAs": [
        "{{ range .Site.Params.social }}{{ if .footer }}{{ .url }},{{ end }}{{ end }}"
      ],
      "worksFor": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "alumniOf": "Universidad Miguel Hernández",
      "knowsAbout": ["Psicología Clínica", "Terapia de Pareja", "Psicología Infantil", "Terapia Familiar", "Ansiedad", "Depresión", "Adicciones"],
      "memberOf": {
        "@type": "ProfessionalService",
        "name": "Colegio Oficial de Psicólogos de Madrid"
      }
    },
    {
      "@type": "WebSite",
      "@id": "{{ .Site.BaseURL }}#website",
      "url": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Title }}",
      "description": "{{ .Site.Params.description }}",
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ .Site.BaseURL }}?s={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "inLanguage": "es-ES"
    }{{ if .IsPage }},
    {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}#webpage",
      "url": "{{ .Permalink }}",
      "name": "{{ .Title }}",
      "description": "{{ if .Description }}{{ .Description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}",
      "isPartOf": {
        "@id": "{{ .Site.BaseURL }}#website"
      },
      "about": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@id": "{{ .Site.BaseURL }}#person"
      },
      "inLanguage": "es-ES"
    }{{ end }}{{ if eq .Type "posts" }},
    {
      "@type": "Article",
      "@id": "{{ .Permalink }}#article",
      "headline": "{{ .Title }}",
      "description": "{{ if .Description }}{{ .Description }}{{ else if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{ end }}",
      "image": "{{ if .Params.thumbnail.image }}{{ .Site.BaseURL }}{{ trim .Params.thumbnail.image "/" }}{{ else }}{{ .Site.BaseURL }}images/og-image.jpg{{ end }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@id": "{{ .Site.BaseURL }}#person"
      },
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "inLanguage": "es-ES"
    }{{ end }}
  ]
}
</script>

<!-- BreadcrumbList Schema -->
{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Inicio",
      "item": "{{ .Site.BaseURL }}"
    }{{ if .Parent }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Parent.Title }}",
      "item": "{{ .Parent.Permalink }}"
    }{{ end }},
    {
      "@type": "ListItem",
      "position": {{ if .Parent }}3{{ else }}2{{ end }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
{{ end }}

{{ define "main" }}
<!-- Page Header -->
<section class="pt-32 pb-12 bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-display font-bold text-slate-900 mb-4">
                {{ .Title }}
            </h1>
        </div>
    </div>
</section>

<!-- Main Content -->
<section class="py-16 bg-white">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <article class="prose prose-slate prose-headings:font-display prose-headings:font-bold prose-h2:text-2xl prose-h2:mt-8 prose-h2:mb-4 prose-h3:text-xl prose-h3:mt-6 prose-h3:mb-3 prose-p:text-slate-700 prose-p:leading-relaxed prose-ul:text-slate-700 prose-li:my-1 max-w-none">
                {{ .Content }}
            </article>

            <!-- Back to Home -->
            <div class="mt-12 pt-8 border-t border-slate-200 text-center">
                <a href="{{ .Site.BaseURL }}" class="inline-flex items-center text-primary-600 hover:text-primary-700 font-semibold transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Volver a la p√°gina principal
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
